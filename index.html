<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>A jelentkezésig hátralévő idő:</h1>

    <div id="timer"></div>

    <script>
        var countDownTime = new Date("2023-02-15T23:59:59").getTime() - new Date().getTime();
        
      
        function countDown() {
          countDownTime -= 1000;
        
          var days = Math.floor(countDownTime / (1000 * 60 * 60 * 24));
          var hours = Math.floor((countDownTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((countDownTime % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((countDownTime % (1000 * 60)) / 1000);
        
          document.getElementById("timer").innerHTML = 
            `${days} nap ${hours < 10 ? "0":""}${hours}:${minutes < 10 ? "0":""}${minutes}:${seconds < 10 ? "0":""}${seconds}`;

          if (countDownTime < 0) {
            clearInterval(countDownInterval);
            document.getElementById("timer").innerHTML = "A jelentkezési határidő lejárt!";
          }
        }
        var countDownInterval = setInterval(countDown, 1000);
        </script>
</body>
</html>
