<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>A jelentkezésig hátralévő idő:</h1>

    <div id="timer"></div>

    <script>
      const countDownDate = new Date("2023-02-15T23:59:59").getTime();

let days;
let hours;
let minutes;
let seconds;

function Countdown() {
  const now = new Date().getTime();
  const distance = countDownDate - now;

  days = Math.floor(distance / (1000 * 60 * 60 * 24));
  hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("timer").innerHTML = `${days < 1 ? "" : days + 'nap'} ${hours < 10 ? "0":""}${hours}:${minutes < 10 ? "0":""}${minutes}:${seconds < 10 ? "0":""}${seconds}`;

  if (distance < 0) {
    clearInterval(countdownInterval);
    document.getElementById("timer").innerHTML = "Lejárt";
  }
}

const countdownInterval = setInterval(Countdown, 1000);
        </script>
</body>
</html>
